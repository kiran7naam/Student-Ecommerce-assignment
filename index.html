<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="custom-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="header-wrap">
        <nav class="primary-nav padding-xsmall">
          <div class="container">
            <div class="row d-flex align-items-center">
              <div class="col-lg-2 col-md-2">
                <div class="main-logo">
                  <a href="index.html">
                    <img
                      src="guitarImages/guitar-logo.jpg"
                      alt="logo"
                      height="100"
                    />
                  </a>
                </div>
              </div>
              <div class="col-lg-10 col-md-10">
                <div class="navbar">
                  <div
                    id="main-nav"
                    class="stellarnav d-flex justify-content-end right"
                  >
                    <ul class="menu-list">
                      <li class="menu-item has-sub">
                        <a
                          href="index.html"
                          class="item-anchor active d-flex align-item-center"
                          data-effect="Home"
                          >Home</a>
                      </li>

                      <li>
                        <a
                          href="index.html"
                          class="item-anchor"
                          data-effect="About"
                          >About</a
                        >
                      </li>
                      <li>
                        <a
                          href="index.html"
                          class="item-anchor"
                          data-effect="Contact"
                          >Contact</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="billboard" class="overflow-hidden">
        <button class="button-prevv" onclick="showprevguitar()">
          <i class="icon icon-chevron-left"></i>
        </button>
        <button class="button-nextt" onclick="shownextguitar()">
          <i class="icon icon-chevron-right"></i>
        </button>
        <div class="swiper main-swiper swiper-height">
          <div class="swiper-wrapper">
            <img class="swiper-slide" swiper-range-attr="0" id="guitar_slider" height="500" width="100%"/>
          </div>
        </div>
    </section>

    <section id="testimonials" class="padding-small no-padding-bottom">
      <div class="container">
        <div class="reviews-content">
          <div class="row d-flex flex-wrap">
            <div class="col-md-1">
              <div class="review-icon">
                <!-- <i class="fa fa-brands fa fa-product-hunt fa-5x"></i> -->
                <button class="btn btn-dark btn-full" onclick="buy_product()">Buy</button>
              </div>
              
            </div>
            <div class="col-md-11">
              <div class="overflow-hidden">
                <div class="testimonial-detail">
                  <p id="product-description">
                    “Dignissim massa diam elementum habitant fames. Id nullam
                    pellentesque nisi, eget cursus dictumst pharetra, sit.
                    Pulvinar laoreet id porttitor egestas dui urna. Porttitor
                    nibh magna dolor ultrices iaculis sit iaculis.”
                  </p>
                  <p id="shipping-details"></p>
                  <div class="author-detail">
                    <div class="name" id="customer-reviews">By Maggie Rio</div>
                  </div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="common.js"></script>
    <script src="index.js"></script>
  </body>
</html>
