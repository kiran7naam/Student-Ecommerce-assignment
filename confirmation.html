<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ultras - Clothing Store eCommerce Store HTML Website Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- script
    ================================================== -->
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="header-wrap">
        <nav class="primary-nav padding-small">
          <div class="container">
            <div class="row d-flex align-items-center">
              <div class="col-lg-2 col-md-2">
                <div class="main-logo">
                  <a href="index.html">
                    <img
                      src="guitarImages/guitar-logo.jpg"
                      alt="logo"
                      height="100"
                    />
                  </a>
                </div>
              </div>
              <div class="col-lg-10 col-md-10">
                <div class="navbar">
                  <div
                    id="main-nav"
                    class="stellarnav d-flex justify-content-end right"
                  >
                    <ul class="menu-list">
                      <li class="menu-item has-sub">
                        <a
                          href="index.html"
                          class="item-anchor active d-flex align-item-center"
                          data-effect="Home"
                          >Home</a>
                      </li>

                      <li>
                        <a
                          href="index.html"
                          class="item-anchor"
                          data-effect="About"
                          >About</a
                        >
                      </li>
                      <li>
                        <a
                          href="index.html"
                          class="item-anchor"
                          data-effect="Contact"
                          >Contact</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section id="thank-you" class="padding-medium bg-light-grey">
      <div class="container">
        <div class="row">
          <div class="page-header col-md-6">
            <div class="section-header">
              <h1 class="page-title">Thank You!</h1>
              <p id="confirm_message">Your order has been Confirmed. We will get back to you as soon as possible.</p>
            </div>
            <div class="row">
              <div class="d-flex flex-wrap bg-light">                  
                <div class="col-md-6 border-right border-bottom">
                  <div class="detail">
                    <h3>Contact Person Name</h3>
                    <ul class="social-links list-unstyled d-flex">
                      <li><i class="fa-solid fa fa-list"></i>&nbsp;<span id="view_full_name"></span></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 border-bottom">
                  <div class="detail">
                    <h3>Phones</h3>
                    <ul class="list-unstyled">
                      <li>
                        <i class="icon icon-phone"></i>&nbsp;<span id="view_mobile_no"></span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 border-right">
                  <div class="detail">
                    <h3>Emails</h3>
                    <ul class="list-unstyled">
                      <li>
                        <i class="fa fa-envelope"></i>&nbsp;<span id="view_email_id"></span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="address detail">
                    <h3>Address</h3>
                    <ul class="list-unstyled">
                      <li>
                        <i class="fa fa-map-marker"></i>&nbsp;<span id="view_address"></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-information">
            <div class="col-md-6">
              <div class="section-header">
                <h2 class="section-title">Product Details</h2>
              </div>
              <div class="main-content d-flex flex-wrap padding-small">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="feature-image">
                        <img
                          src=""
                          alt="post image"
                          class="jarallax-img"
                          id="product_image"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="post-content">
                        <p id="product-description"></p>
                        <p>
                          <strong id="shipping-details">Are you amazed ?</strong>
                        </p>
                        <div class="item-price text-primary" id="product-price">
                          $40.00
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>


    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="buy_product.js"></script>
    <script src="confirmation.js"></script>
  </body>
</html>
